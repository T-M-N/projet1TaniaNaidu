<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Rechercher votre musique</title>
        <meta name="description" content="Chercher vos sons préférées sur deezer web et ajoutées les à vos favoris." />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="./css/general.css" rel="stylesheet">
        <link href="./css/recherche.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo-deezer">
                    <a href="index.html"><img src="./image/deezer-couleur.png" alt="deezer logo"/></a>
                    <a href="index.html">Deezer Web</a>
                </div>
                <div class="menu">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a class="active" href="recherche.html"><i class="fas fa-search"></i> Explorer</a>
                    <a href="favoris.html"><i class="far fa-heart"></i> Favoris</a>
                </div>
            </nav>
        </header>
        <main id="wrapper">
            <h1><i class="fas fa-volume-down"></i>  Écouter sa musique sur Deezer Web </h1>
            <form id="FormulaireRecherche">
                <label for="recherche">Titre</label>
                <input class="champsRecherche" type="text" aria-label="Search" id="recherche" placeholder="Rechercher un artiste, un album, un titre">
                <label for="recherche">Trier par</label>
                <select id="selectBox" name="select">
                    <option value="ALBUM_DESC">Album</option>
                    <option value="ARTIST_DESC">Artiste</option>
                    <option value="TRACK_DESC">Musique</option>
                    <option value="RANKING">Les plus populaires</option>
                    <option value="RATING_DESC">Les mieux notés</option>
                </select>
                <br>
                <button type="submit" class="boutonRecherche"><i class="fas fa-search"></i> Rechercher</button>
            </form>
            
            <div id="results"></div>
        </main>
        <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="./js/fonction.js"></script>
        <script src="./js/recherche.js"></script>
    </body>
</html>
