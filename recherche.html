<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Rechercher votre musique</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
        <div class="logo-deezer">
            <a href=""><img src="./image/deezer-couleur.png" alt="deezer logo"/></a>
            <a href="">Deezer Web</a>
        </div>
        <div class="menu">
            <a href=""><i class="fas fa-home"></i> Home</a>
            <a class="active" href=""><i class="fas fa-search"></i> Explorer</a>
            <a href=""><i class="far fa-heart"></i> Favoris</a>
        </div>
        </nav>
    </header>
   <h1>Écouter sa musique sur Deezer Web </h1> 
    <form id="FormulaireRecherche">
        <label for="recherche">Titre</label>
        <input class="champsRecherche" type="text" aria-label="Search" id="recherche" placeholder="Rechercher un artiste, un album, un titre">

    <label for="recherche">Trier par</label>
    <select id="select" name="select">
        <option value="Album">Album</option>
        <option value="Artiste">Artiste</option>
        <option value="Musique">Musique</option>
        <option value="Les plus populaires">Les plus populaires</option>
        <option value="Les mieux notés">Les mieux notés</option>
      </select>

      <br>
        <button type="submit" class="bouton1"><i class="fas fa-search"></i> Rechercher</button>
    </form>

    <div id="results"></div>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./js/recherche.js"></script>
</body>
</html>
